<html>
<head>
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

<script type="module">
    function toggleMenu() {
        var menu = document.querySelector('.navbar');
        menu.classList.toggle('show'); // Tambah atau hapus kelas 'show'
    }

    window.onload = () => {
        document.querySelector('.menu-toggle').onclick = toggleMenu;
    };
</script>

</head>
<body>
    <div class="logo">PRADIWA</div>
    <div class="navbar">
        <div class="menu-toggle">&#9776;</div>
        <div class="menu">
            <a href="#">Beranda</a>
            <a href="#">Tentang</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <img alt="Illustration of a mobile app interface with various colorful elements around it" height="500" src="Saly-12.png" width="500"/>
        </div>
        <div class="right-section">
            <h2> LOGIN</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Masukkan username Anda">
                </div>
                <div class="form-group">
                    <label for="password">Password </label>
                    <div class="password-container">
                        <input id="password" type="password" placeholder="Masukkan password Anda">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-container">
                        <input id="remember" type="checkbox">
                        <label for="remember">Ingat saya</label>
                        <a href="#">Lupa password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
